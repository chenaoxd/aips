<div ng-controller="ActInfoCtrl">
  <legend>Activity Information</legend>
  <div class="form-horizontal">
    <div class="form-group">
      <label class="control-label col-lg-2">id</label>
      <div class="col-lg-3">
        <span class="form-control" disabled>{{act.act_id}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">name</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" ng-model='act.name' required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">security key</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" ng-model='act.security_key' required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2"></label>
      <div class="col-lg-3">
        <input type="submit" class="btn btn-default" ng-click="save_act()" value="修改"/>
      </div>
  </div>
</div>

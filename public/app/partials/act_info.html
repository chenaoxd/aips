<link href="/css/act_info.css" rel="stylesheet"/>
<div>
  <legend>Activity Information</legend>
  <form class="form-horizontal" ng-submit="save_act()">
    <div class="form-group">
      <label class="control-label col-lg-2">id</label>
      <div class="col-lg-3">
        <span class="form-control" disabled>{{act.act_id}}</span>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">name</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" ng-model='act.name' required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">security key</label>
      <div class="col-lg-3">
        <input type="text" class="form-control" ng-model='act.security_key' required>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">报名链接</label>
      <div class="col-lg-3">
        <a href="/sign_act/{{act.act_id}}">报名链接</a>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">报名统计</label>
      <div class="col-lg-3">
        <a href="/sign_info/{{act.act_id}}">报名统计</a>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2">修改报名表</label>
      <div class="col-lg-3">
        <a href="/mod_reg/{{act.act_id}}">修改报名表</a>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-lg-2"></label>
      <div class="col-lg-3">
        <input type="submit" class="btn btn-default" value="修改"/>
      </div>
    </div>
  </form>
</div>
